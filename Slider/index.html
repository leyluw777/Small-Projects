<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
    type="text/javascript"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-default navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Franco</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Porfolio</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>

          </ul>
          </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <div class="banner" style="background-image: url(img/hong-kong.jpg);"></div>
          <div class="carousel-caption">
            <h2 class="animate__animated animate__bounceInRight" style="animation-delay:1s">We are <span>Creative</span></h2>
            <h3 class="animate__animated animate__fadeInUp" style="animation-delay: 1.5s">Web Design and Development</h3>
            <p class="animate__animated animate__zoomIn" style="animation-delay: 2s"><a href="">Contact</a></p>
          </div>
        </div>


        <div class="item">
          <div class="banner" style="background-image: url(img/from_top_of_the_rock__ryan_flicker.com.jpg);"></div>
          <div class="carousel-caption">
            <h2 class="animate__animated animate__zoomIn" style="animation-delay: 1s">We are <span>Franco</span></h2>
            <h3 class="animate__animated animate__fadeInLeft" style="animation-delay: 1.5s">Web Design and Development</h3>
            <p class="animate__animated animate__zoomIn" style="animation-delay: 2s"><a href="">Contact</a></p>
          </div>
        </div>

        <div class="item">
          <div class="banner" style="background-image: url(img/irina-iriser-tPhfHSEeGaI-unsplash.jpg);"></div>
          <div class="carousel-caption">
            <h2 class="animate__animated animate__zoomIn" style="animation-delay:1s">We are <span>Diligent</span></h2>
            <h3 class="animate__animated animate__fadeInLeft" style="animation-delay:1.5s">Web Design and Development</h3>
            <p class="animate__animated animate__zoomIn" style="animation-delay:2s"><a href="">Contact</a></p>
          </div>
        </div>


      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>

</html>
